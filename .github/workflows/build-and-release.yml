name: Build and Release X Reply AI

on:
  push:
    tags:
      - 'v*'  # Run when you push a tag like v1.3.1
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build extension
        run: npm run prod

      - name: Verify build
        run: |
          ls -la dist/
          if [ ! -f "dist/manifest.json" ]; then
            echo "Build failed: manifest.json not found"
            exit 1
          fi
          if [ ! -f "dist/background.js" ]; then
            echo "Build failed: background.js not found"
            exit 1
          fi
          echo "âœ… Build verified successfully."

      - name: Create release archive
        run: |
          mkdir -p release
          cd dist
          zip -r ../release/X-Reply-AI-${{ github.ref_name }}.zip .
          cd ..
          ls -la release/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: x-reply-ai-build-${{ github.ref_name }}
          path: dist/
          retention-days: 30

      - name: Create GitHub Release and Upload Asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "X Reply AI ${{ github.ref_name }}"
          body: "Automated release for version ${{ github.ref_name }}"
          artifacts: release/X-Reply-AI-${{ github.ref_name }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
