name: Build and Release X Reply AI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  release:
    types: [created]

permissions:
  contents: write  # âœ… required for uploading assets and creating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # âœ… Lint the project
      - name: Lint code
        run: npm run lint

      # ğŸ—ï¸ Build extension
      - name: Build extension
        run: npm run prod

      # ğŸ” Verify build output
      - name: Verify build
        run: |
          echo "Checking dist folder..."
          ls -la dist/
          if [ ! -f "dist/manifest.json" ]; then
            echo "âŒ Build failed: manifest.json not found"
            exit 1
          fi
          if [ ! -f "dist/background.js" ]; then
            echo "âŒ Build failed: background.js not found"
            exit 1
          fi
          echo "âœ… Build verified successfully."

      # ğŸ“¦ Create release ZIP
      - name: Create release archive
        run: |
          mkdir -p release
          cd dist
          zip -r ../release/X-Reply-AI-${{ github.event.release.tag_name || github.sha }}.zip .
          cd ..
          echo "Release archive created:"
          ls -la release/

      # ğŸ’¾ Upload build artifacts (always)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: x-reply-ai-build-${{ github.sha }}
          path: dist/
          retention-days: 30

      # ğŸ’¾ Upload release archive (always)
      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: x-reply-ai-archive-${{ github.event.release.tag_name || github.sha }}
          path: release/
          retention-days: 90

      # ğŸš€ Upload ZIP to GitHub Release (only when release event triggered)
      - name: Upload release assets to GitHub Release
        if: github.event_name == 'release'
        uses: ncipollo/release-action@v1
        with:
          artifacts: release/X-Reply-AI-${{ github.event.release.tag_name || github.sha }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
