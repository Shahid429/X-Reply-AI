<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAHZEEB</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 320px;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #0f1419;
      max-height: 520px;
      overflow-y: auto;
      background: #fff;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-right: 8px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    
    .status.connected {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .status-icon {
      margin-right: 8px;
      font-size: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1d9bf0;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    
    .btn:hover {
      background-color: #1a8cd8;
    }
    
    .btn .icon {
      margin-right: 8px;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eaeaea;
      font-size: 12px;
      color: #536471;
      text-align: center;
    }
    
    .version {
      opacity: 0.7;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü§ñ</div>
    <h1>TAHZEEB</h1>
  </div>
  
  <div id="status" class="status">
    <span class="status-icon">‚è≥</span>
    <span id="statusText">Checking status...</span>
  </div>
  
  <a href="#" id="openOptions" class="btn">
    <span class="icon">‚öôÔ∏è</span>
    <span>Settings</span>
  </a>
  
  <a href="#" id="openTwitter" class="btn">
    <span class="icon">üê¶</span>
    <span>Open X (Twitter)</span>
  </a>
  
  <div class="footer">
    <div>Click the ü§ñ button on any post to generate a reply</div>
    <div class="version" id="version">v1.0.0</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
