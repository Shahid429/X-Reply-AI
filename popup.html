<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAHZEEB</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 320px;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #0f1419;
      max-height: 520px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    .logo {
      font-size: 24px;
      margin-right: 8px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      white-space: nowrap;
    }

    .section {
      border: 1px solid #e6ecf0;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fafafa;
    }
    .section-title { font-weight: 700; margin-bottom: 8px; font-size: 14px; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 13px; }
    textarea, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cfd9de;
      border-radius: 8px;
      font-size: 13px;
      background: #fff;
      box-sizing: border-box;
    }
    textarea { min-height: 70px; resize: vertical; }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      word-break: break-word;
    }

    .status.connected { background-color: #e8f5e9; color: #2e7d32; }
    .status.disconnected { background-color: #ffebee; color: #c62828; }

    .status-icon { margin-right: 8px; font-size: 16px; }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1d9bf0;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .btn:hover { background-color: #1a8cd8; }

    .btn .icon { margin-right: 8px; }

    .footer {
      margin-top: auto;
      padding-top: 12px;
      border-top: 1px solid #eaeaea;
      font-size: 12px;
      color: #536471;
      text-align: center;
      flex-shrink: 0;
    }

    .custom-reply-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      text-align: center;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .reply-logo { width: 48px; height: 48px; object-fit: contain; }

    .footer-credit {
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: #555;
      margin-top: 12px;
      line-height: 1.4;
    }

    .footer-link {
      color: #1DA1F2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      word-break: break-word;
    }

    .footer-link:hover { color: #0d8ddb; text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü§ñ</div>
    <h1>TAHZEEB</h1>
  </div>

  <!-- Moved sections from options.html -->
  <div class="section">
    <div class="section-title">Built-in Presets</div>
    <div class="form-group">
      <label for="preset">Preset</label>
      <select id="preset" class="form-control">
        <option value="prompt1">Ultra-Short</option>
        <option value="prompt2" selected>Casual</option>
        <option value="prompt3">Ultra-Compact</option>
      </select>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Persona</div>
    <div class="form-group">
      <label for="persona">Custom Persona Prompt (optional)</label>
      <textarea id="persona" placeholder="e.g., You are a witty, empathetic social media manager who crafts concise, human replies that align with my voice."></textarea>
      <p class="help-text">This guides the AI role and style.</p>
    </div>
  </div>

  <div id="status" class="status">
    <span class="status-icon">‚è≥</span>
    <span id="statusText">Checking status...</span>
  </div>

  <a href="#" id="openOptions" class="btn">
    <span class="icon">‚öôÔ∏è</span>
    <span>Settings</span>
  </a>

  <a href="#" id="openTwitter" class="btn">
    <span class="icon">üê¶</span>
    <span>Open X (Twitter)</span>
  </a>

  <div class="footer">
    <div class="custom-reply-button">
      <img src="icons/icon128.png" alt="Reply Icon" class="reply-logo" />
      <p>Click this button for replying</p>
    </div>
    <p class="footer-credit">
      Made with ‚ù§Ô∏è by 
      <a href="https://twitter.com/YOUR_TWITTER_HANDLE" target="_blank" class="footer-link">TAHZEEB</a>
    </p>
    <div class="version" id="version">v1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
